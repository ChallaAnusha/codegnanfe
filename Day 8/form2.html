<body>
	<h1>Radio Button</h1>
	<form>
		<label for="gender"> Gender</label>
		<br>
		<input type="radio" id="gender" name="gender" value="male"> Male
		<input type="radio" id="gender" name="gender" value="female"> Female
		<br>
		<label for="question"> How many seats does YSRCP Party won in 2024 elections? </label>
		<br>
		<input type="radio" id="question" name="won" value="10"> 10
		<input type="radio" id="question" name="won" value="11"> 11
		<input type="radio" id="question" name="won" value="5"> 5
		<input type="radio" id="question" name="won" value="15"> 15

		<br>

		<input type="checkbox" id="abc" value="check1">

		<input type="checkbox" id="ab" value="check2"> 
		<label for="ab"> Kabaddi</label><br>

		<br><input type="submit">
	</form>
	<br>
