<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
</head>
<body>
		<h1 align="center"> Register Form</h1>
		<br>
		<table align="center">
			<tr>
				<td>
					<label for="fname">First Name: </label>
				</td>
				<td>
					<input type="text" placeholder="Enter First Name" id="fname" required>
				</td>
			</tr>
			<tr>
				<td>
					<label for="lname">Last Name: </label>
				</td>
				<td>
					<input type="text" placeholder="Enter Last Name" id="lname" required>
				</td>
			</tr>
			<tr>
				<td>
					<label for="age">Age: </label>
				</td>
				<td>
					<input type="number" placeholder="Enter your age" id="age" required>
				</td>
			</tr>
			<tr rowspan="2">
				<td>
					<label for="gender">Gender: </label>
				</td>
				<td>
					<input type="radio" id="male"> <label for="male"> Male</label>
				</td>
				<td>
					<input type="radio" id="female"> <label for="female"> Female</label>
				</td>
			</tr>
			<tr>
				<td>
					<label for="hobbies">Hobbies: </label>
				</td>
				<td>
					<input type="checkbox" id="playing"> <label for="playing"> Playing</label>
				</td>
				<td>
					<input type="checkbox" id="eating"> <label for="eating"> Eating</label>
				</td>
				<td>
					<input type="checkbox" id="sleeping"> <label for="sleeping"> Sleeping</label>
				</td>
			</tr>
			<tr>
				<td>
					<label for="tel"> Mobile Number: </label>
				</td>
				<td>
					<input type="number" id="tel" required>
				</td>
			</tr>
			<tr>
				<td>
					<label for="email"> Email Id: </label>
				</td>
				<td>
					<input type="email" id="email" required>
				</td>
			</tr>
			<tr>
				<td>
					<label for="pass"> Password: </label>
				</td>
				<td>
					<input type="password" id="pass" required>
				</td>
			</tr>
			<tr>
				<td>
					<label for="cpass"> Confirm Password: </label>
				</td>
				<td>
					<input type="password" id="cpass" required>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center"> <input type="submit"> </td>
			</tr>
		</table>


</body>
</html>
