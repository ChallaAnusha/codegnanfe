<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pseudo Element 2</title>
	<style>
		h1::before{
			content: "abc ";
		}
		p::before{
			content: url("https://wallpapers.com/images/high/hello-pictures-es9h23r3bp5crna7.webp");
		}
		h2::after{
			content: "  People";
		}
	</style>
</head>
<body>
	<h1>Heading 1</h1>
	<p>Paragraph 1</p>
	<h1>Heading 2</h1>
	<p>Paragraph 2</p>
	<h2>Hi, Hello How are you?</h2>
	<h2>Namaste !</h2>
</body>
</html>
