<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grid</title>
	<style>
		.a{
			display: grid;
			grid-template-columns: auto auto auto auto;
			grid-template-rows: auto auto auto;
			column-gap: 100px;
			row-gap: 30px;
		}
		.a div{
			height: 150px;
			width: 150px;
			background-color: lightsalmon;
			border: solid;
			align-content: center;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="a">
		<div>
			Element 1
		</div>
		<div>
			Element 2
		</div>
		<div>
			Element 3
		</div>
		<div>
			Element 4
		</div>
		<div>
			Element 5
		</div>
		<div>
			Element 6
		</div>
		<div>
			Element 7
		</div>
		<div>
			Element 8
		</div>
		<div>
			Element 9
		</div>
	</div>
</body>
</html>
