<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Anchor pseudoclass link</title>
	<style>
		a:link{
			color: green;
		}
		a:visited{
			color: darkred;
		}
		a:active{
			color: red;
		}
		a:hover{
			background-color: black;
			color: white;
		}
	</style>
</head>
<body>
	<a href="https://codegnan.com/"> Link 1 </a>
	<br>
	<a href="https://codegnan.com/online-academy/"> Link 2 </a>
	<br>
	<a href="https://www.placements.codegnan.com/"> Link 3 </a>
	<br>
</body>
</html>
