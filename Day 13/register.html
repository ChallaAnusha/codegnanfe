<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register Page</title>
	<style>
		li{
			display: inline;
			background-color: lightsalmon;
			padding: 10px;
			border-radius: 25px;
			margin-left: 15px;
		}
		ul{
			float: right;
		}
		.a{
			background-color: lightskyblue;
			height: 60px;
		}
		.s1{
			font-size: 35px;
		}
		.div{
			background-color: lightskyblue;
			width: 100%;
			height: 470px;
		}
		.h1{
			font-size: 40px;
		}
		.img{
			text-align: center;
		}
		
	</style>
</head>
<body>
	<div class="a">
		<span class="s1">Shopping Cart</span>
		<ul>
			<li><a href="file:///C:/Users/DELL/Desktop/JFS/Day%2013/shop.html">Home</a></li>
			<li><a href="#">Login</a></li>
			<li><a href="#reg">Register</a></li>
			<li><a href="#">Contact Us</a></li>
		</ul>
	</div>
	<br><br><br><br>
	<div class="img">
		<img src="https://wallpaperaccess.com/full/2484053.jpg" height="500px" width="700px">
	</div>
	<br><br><br><br>
	<section id="reg">
		<div class="div">
			<h1 align="center" class="h1">Register</h1>
			<form action="shop.html" target="_blank" method="post">
				<table align="center" border="3" cellpadding="10px">
					<tr>
						<td>
							Name:
						</td>
						<td>
							<input type="text" name="fname" placeholder="Enter your Name" required>
						</td>
					</tr>
					<tr>
						<td>
							E-mail Id:
						</td>
						<td>
							<input type="email" name="email" required>
						</td>
					</tr>
					<tr>
						<td>
							Mobile No:
						</td>
						<td>
							<input type="tel" name="mbl">
						</td>
					</tr>
					<tr>
						<td>
							Address:
						</td>
						<td>
							<textarea rows="10" cols="20"></textarea>
						</td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<input type="submit" name="sub">
						</td>
					</tr>
				</table>
			</form>
		</div>
	</section>
</body>
</html>
