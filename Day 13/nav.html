<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Navigation Bar</title>
	<style>
		li{
			display: inline;
			background-color: lightsalmon;
			padding: 10px;
			border-radius: 25px;
			margin-left: 15px;
		}
		ul{
			float: right;
		}
		.a{
			background-color: lightskyblue;
			height: 60px;
		}
		.s1{
			font-size: 35px;
		}
	</style>
</head>
<body>
	<div class="a">
		<span class="s1">Shopping Cart</span>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Login</a></li>
			<li><a href="#">Register</a></li>
			<li><a href="#">Contact Us</a></li>
		</ul>
	</div>
</body>
</html>
