<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Font Style</title>
	<style>
		.abcd{
			font-style: normal;
		}
		.xyz{
			font-style: italic;
		}
		.pqr{
			font-style: oblique;
		}
	</style>
</head>
<body>
	<p class="abcd">
		Hello All !
	</p>
	<p class="xyz">
		Hello All !
	</p>
	<p class="pqr">
		Hello All !
	</p>
</body>
</html>
