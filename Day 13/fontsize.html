<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Font Size</title>
	<style>
		.a{
			font-size: xx-large;
		}
		.b{
			font-size: 20px;
			font-weight: bold;
			color: violet;
			text-decoration: underline;
		}
		.c{
			font-size: 100%;
			font-variant: small-caps;
		}
		.d{
			font-size: 50px;
		}
	</style>
</head>
<body>
	<h1 class="a">Welcome</h1>
	<p class="b">Food Paradise</p>
	<p class="c">My Blog</p>
	<p class="d">CSS</p>
</body>
</html>
